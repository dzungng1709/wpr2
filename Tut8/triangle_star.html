<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <script id="triangle 1">
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
    <br>
    <script id="triangle 2">
        var i, j;

        for (i = 5; i >= 1; i--) {

            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }

    </script>
    <br>
    <script id="triangle 3 4">
        let n = 5; let string = ""; for (let i = 1; i <= n; i++) {
            for (let j = 0; j < n - i; j++) { string += " "; }
            for (let k = 0; k < i; k++) { string += "*"; }
            string += "\n";
        }
        for (let i = 1; i <= n - 1; i++) {
            for (let j = 0; j < i; j++) { string += " "; }
            for (let k = 0; k < n - i; k++) { string += "*"; }
            string += "\n";
        }
        document.write(`<pre>${string}</pre>`);</script>

</body>

</html>
